<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mainContainer">
		<div class="navBar">
			<nav class="navScore">
				<ul>
					<li><span>NickName: ...</span></li>
					<li><span>Health: 5</span></li>
					<li><span class="testbtn1">Level: 1</span></li>
					<li><span>Score: <span class="scoreCounter">0</span></span></li>
				</ul>
			</nav>
		</div>
		<div class="RegistrationCard">
			<h2>Create Account</h2>
			<form class="RegistrationForm">
					<input type="text" placeholder="Name">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<button type="submit" id="button1">SIGN UP</button>
			</form>
		</div>
		<div class="ResultCard deactive">
				<ul class="ResultCardList">
					<li><span id="message">You Win</span></li>
					<li><span id="timeSpend">Time spend:</span></li>
					<li><span id="score">Score: 1</span></li>
				</ul>
		</div>
		<div class="img">
			<img class="clickerImg deactive" src="/maket/1stEnemy.png" alt="pic">
		</div>
	</div>
	<script src="/maket/script.js"></script>
</body>
</html>
